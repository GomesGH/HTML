<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente diminuir as abas do navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="./img/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <audio src="./midia/Akiaura-Sleepwalker-BYE BYE(Super slowed+Reverb)_MiwBanR1fHA.mp3" controls autoplay></audio>
    <h1>Outra maneira</h1>
    <audio preload="metadata" controls src="./midia/Akiaura-Sleepwalker-BYE BYE(Super slowed+Reverb)_MiwBanR1fHA.mp3">
        <source src="midia/Akiaura-Sleepwalker-BYE BYE(Super slowed+Reverb)_MiwBanR1fHA.mp3" type="audio/mpeg">
        <source src="./midia/Akiaura-Sleepwalker-BYE BYE(Super slowed+Reverb)_MiwBanR1fHA.ogg" type="audio/ogg">
        <source src="./midia/Akiaura-Sleepwalker-BYE BYE(Super slowed+Reverb)_MiwBanR1fHA.wav" type="audio/wav">
        <p>Seu navegador não suporta os tipos de mídia de áudios</p>
    </audio>
    
</body>
</html>
